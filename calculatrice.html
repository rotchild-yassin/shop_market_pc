<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculatrice</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 350px;
      width: 100%;
    }

    .calculator-screen {
      height: 60px;
      border: none;
      border-radius: 10px;
      background: #f8f9fa;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px 15px;
      margin-bottom: 20px;
      width: 100%;
    }

    .btn-calculator {
      height: 60px;
      font-size: 1.2rem;
      border-radius: 12px;
    }

    .btn-operator {
      background: #2575fc;
      color: white;
    }

    .btn-operator:hover {
      background: #1a5fd1;
    }

    .btn-equal {
      background: #6a11cb;
      color: white;
    }

    .btn-equal:hover {
      background: #520fa3;
    }
    .header{
        position:absolute;
        top: 0%;
        left: 30%;
        font-weight: bolder;
        transition: color 2s ease;
    }
    .header:hover{
        color: #520fa3;
        color: #2575fc;
        color: red;
        color: green;
    }

  </style>
</head>
<body>
    <h1 class="header">calcule the montant of your paiment</h1>
  <div class="calculator">
    <!-- Display -->
    <input type="text" class="calculator-screen form-control" placeholder="0" readonly>

    <!-- Buttons -->
    <div class="row g-2">
      <div class="col-3"><button id="b7" oninput="b7()" onclick="b7()" class="btn btn-light w-100 btn-calculator">7</button></div>
      <div class="col-3"><button id="b8"  oninput="b8()" onclick="b8()" class="btn btn-light w-100 btn-calculator">8</button></div>
      <div class="col-3"><button id="b9" oninput="b9()" onclick="b9()" class="btn btn-light w-100 btn-calculator">9</button></div>
      <div class="col-3"><button id="b_division" oninput="b_division()" onclick="b_division()" class="btn btn-operator w-100 btn-calculator">/</button></div>

      <div class="col-3"><button id="b4" oninput="b4()" onclick="b4()" class="btn btn-light w-100 btn-calculator">4</button></div>
      <div class="col-3"><button id="b5" oninput="b5()" onclick="b5()" class="btn btn-light w-100 btn-calculator">5</button></div>
      <div class="col-3"><button id="b6" oninput="b6()" onclick="b6()" class="btn btn-light w-100 btn-calculator">6</button></div>
      <div class="col-3"><button id="b_multiple" oninput="b_multiple()" onclick="b_multiple()" class="btn btn-operator w-100 btn-calculator">×</button></div>

      <div class="col-3"><button id="b1" oninput="b1()" onclick="b1()" class="btn btn-light w-100 btn-calculator">1</button></div>
      <div class="col-3"><button id="b2" oninput="b2()" onclick="b2()" class="btn btn-light w-100 btn-calculator">2</button></div>
      <div class="col-3"><button id="b3" oninput="b3()" onclick="b3()" class="btn btn-light w-100 btn-calculator">3</button></div>
      <div class="col-3"><button id="b_moin" oninput="b_moin()" onclick="b_moin()"  class="btn btn-operator w-100 btn-calculator">-</button></div>

      <div class="col-3"><button id="b0" oninput="b0()" onclick="b0()" class="btn btn-light w-100 btn-calculator">0</button></div>
      <div class="col-3"><button id="b_point" oninput="b_point()" onclick="b_point()" class="btn btn-light w-100 btn-calculator">.</button></div>
      <div class="col-3"><button id="b_egale" oninput="b_egale()" onclick="b_egale()" class="btn btn-equal w-100 btn-calculator">=</button></div>
      <div class="col-3"><button id="b_plus" oninput="b_plus()" onclick="b_plus()" class="btn btn-operator w-100 btn-calculator">+</button></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    // script.js

const screen = document.querySelector(".calculator-screen");
const buttons = document.querySelectorAll(".btn-calculator");

let currentInput = "";

// work with buttons
buttons.forEach(button => {
  button.addEventListener("click", () => {
    const value = button.textContent;

    if (value === "=") {
      try {
        //change the symbol x * and ÷ /
        currentInput = currentInput.replace(/×/g, "*").replace(/÷/g, "/");
        currentInput = eval(currentInput).toString();
      } 
      catch{
        currentInput = "eurror";
      }
    }
    else{
      currentInput += value;
    }

    screen.value = currentInput;
  });
});
</script>
