<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC Market</title>

  <!-- ✅ Bootstrap only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="electonic.css">
  <script src="electonic.js"></script>
  <link rel="website icon" type="jpg" href="G1.jpg">
  
</head>

<body class="bg-light">

  <!-- ✅ Header -->
  <header style="background: linear-gradient(blue,lightblue);" class="bg-white shadow-sm py-3 sticky-top">
    <div class="container">
      <div class="row align-items-center gy-3">
        <div class="col-12 col-md-3 text-center text-md-start">
          <img src="logo-pcmarket-200.jpg" alt="Logo" class="img-fluid" style="max-width:150px;">
        </div>

        <div class="col-12 col-md-6">
          <h1 style="font-style: italic; font-size: 40px; text-align: center;">bienvenue au cette centre site web</h1>
        </div>

        <!-- <div class="col-12 col-md-3 d-flex justify-content-center justify-content-md-end gap-4">
          <a href="#" class="text-dark text-decoration-none text-center">
            <i class="bi bi-person-circle fs-4"></i><br>
            <small>Connexion</small>
          </a>
          <a href="#" class="text-dark text-decoration-none text-center">
            <i class="bi bi-bag-dash-fill fs-4"></i><br>
            <small>Paiement</small>
          </a>
        </div> -->
      </div>
    </div>
  </header>

  <!-- ✅ Main Section -->
  <main class="container my-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-6 order-2 order-md-1">
        <div class="card shadow-sm border-0 p-4">
          <form id="loginForm" onsubmit="return handleLogin(event)">
            <h3 class="text-center mb-3">Connectez-vous à votre compte</h3>
            <p class="text-center">
              Vous n'avez pas de compte ?
              <a href="crée un compte.html">Créez un compte</a>
            </p>

            <div id="loginError" class="alert alert-danger" style="display: none;"></div>

            <div class="mb-3">
              <label for="username" class="form-label">Adresse e-mail</label>
              <input type="email" id="username" class="form-control" placeholder="example@example.com">
              <div id="emailError" class="error-message">Email est requis</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" id="password" class="form-control" placeholder="*************">
              <div id="passwordError" class="error-message">Mot de passe est requis</div>
            </div>

            <div class="text-end mb-3">
              <a href="mot de pass oublié?.html" class="small text-decoration-none">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2" id="loginBtn">
              Connexion
            </button>
          </form>
        </div>
      </div>

      <div class="col-12 col-md-6 mb-4 mb-md-0 order-1 order-md-2 text-center">
        <img src="G1.jpg" alt="PC" class="img-fluid rounded shadow-sm" style="max-height: 400px; object-fit: cover;">
      </div>
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="bg-dark text-light pt-5 pb-3">
    <div class="container text-center text-md-start">
      <div class="row gy-4">
        <div class="col-12 col-md-3">
          <img src="logo-pcmarket-200.jpg" alt="Logo" class="img-fluid mb-3" style="max-width:150px;">
        </div>
      </div>
    </div>
  </footer>

  

</body>
</html>
<script>
  const API_URL = 'http://localhost:3000/api/users/login';

    function clearErrors() {
      document.getElementById('loginError').style.display = 'none';
      document.getElementById('emailError').classList.remove('show');
      document.getElementById('passwordError').classList.remove('show');
      document.getElementById('username').classList.remove('is-invalid');
      document.getElementById('password').classList.remove('is-invalid');
    }

    async function handleLogin(event) {
      event.preventDefault();
      clearErrors();

      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginBtn = document.getElementById('loginBtn');

      if (email === '') {
        document.getElementById('username').classList.add('is-invalid');
        document.getElementById('emailError').classList.add('show');
        return false;
      }

      if (password === '') {
        document.getElementById('password').classList.add('is-invalid');
        document.getElementById('passwordError').classList.add('show');
        return false;
      }

      loginBtn.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.success) {
          // ✅ حفظ المستخدم في sessionStorage
          sessionStorage.setItem('currentUser', JSON.stringify(result.user));

          // ✅ إضافة: حفظ المستخدم في localStorage ليتم استرجاعه من buy.html
          localStorage.setItem('currentUser', JSON.stringify(result.user));

          window.location.href = 'buy.html';
        } else {
          document.getElementById('loginError').textContent = result.error;
          document.getElementById('loginError').style.display = 'block';
        }

      } catch (error) {
        document.getElementById('loginError').textContent = 'Erreur de connexion au serveur';
        document.getElementById('loginError').style.display = 'block';
      } finally {
        loginBtn.disabled = false;
      }

      return false;
    }
</script>
